# Server Configuration
server.port=8081
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Enable debug logging for troubleshooting
logging.level.org.springframework=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.com.example.restaurant=TRACE

# Show SQL (if using JPA)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show binding errors
logging.level.org.springframework.validation=TRACE

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:restaurantdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Stripe Configuration
stripe.secret.key=your_stripe_secret_key
stripe.public.key=your_stripe_public_key
