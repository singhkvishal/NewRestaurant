<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Make a Reservation - Test Delight</title>
    <th:block layout:fragment="head">
        <style>
            .booking-form {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .btn-submit {
                background-color: var(--primary-color);
                color: white;
                padding: 0.75rem 2rem;
                font-size: 1.1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn-submit:hover {
                background-color: var(--dark-color);
            }
            .available-slots {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                margin: 1rem 0;
            }
            .time-slot {
                padding: 0.5rem 1rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s;
            }
            .time-slot:hover, .time-slot.selected {
                background-color: var(--primary-color);
                color: white;
                border-color: var(--primary-color);
            }
            .calendar {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 0.5rem;
                margin: 1rem 0;
            }
            .calendar-day {
                padding: 0.75rem;
                text-align: center;
                border: 1px solid #eee;
                border-radius: 4px;
                cursor: pointer;
            }
            .calendar-day:hover, .calendar-day.selected {
                background-color: var(--primary-color);
                color: white;
            }
            .calendar-day.today {
                font-weight: bold;
                border-color: var(--primary-color);
            }
            .calendar-day.past {
                opacity: 0.5;
                cursor: not-allowed;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <!-- Hero Section -->
        <section class="booking-hero text-center py-5 bg-light">
            <div class="container">
                <h1 class="display-4 fw-bold">Make a Reservation</h1>
                <p class="lead">Book your table at Test  Delight</p>
            </div>
        </section>

        <!-- Booking Form -->
        <section class="py-5">
            <div class="container">
                <div class="booking-form">
                    <h2 class="text-center mb-4">Reservation Details</h2>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    
                    <form th:action="@{/reservations}" th:object="${reservation}" method="post" id="reservationForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="customerName">Full Name *</label>
                                    <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="numberOfPeople">Number of People *</label>
                                    <select class="form-control" id="numberOfPeople" th:field="*{numberOfPeople}" required>
                                        <option value="">Select...</option>
                                        <option th:each="i : ${#numbers.sequence(1, 20)}" 
                                                th:value="${i}" 
                                                th:text="${i} + (i == 1 ? ' person' : ' people')">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('numberOfPeople')}" th:errors="*{numberOfPeople}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Select Date *</label>
                            <div class="calendar">
                                <div th:each="i : ${#numbers.sequence(0, 6)}" 
                                     th:with="dayDate=${startDate.plusDays(i)}"
                                     th:class="'calendar-day' + 
                                     (${i == 0} ? ' today' : '') + 
                                     (${dayDate.isBefore(currentDate)} ? ' past' : '') + 
                                     (${reservation.reservationDate != null && reservation.reservationDate.equals(dayDate)} ? ' selected' : '')"
                                     th:data-date="${#temporals.format(dayDate, 'yyyy-MM-dd')}">
                                    <div class="fw-bold" th:text="${#temporals.dayOfWeekName(dayDate)}"></div>
                                    <div th:text="${#temporals.day(dayDate)}"></div>
                                    <input type="hidden" th:field="*{reservationDate}" id="reservationDate">
                                </div>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></div>
                        </div>
                        
                        <div class="form-group">
                            <label>Select Time *</label>
                            <div class="available-slots" id="timeSlots">
                                <!-- Time slots will be populated by JavaScript -->
                                <div class="text-muted">Please select a date first</div>
                            </div>
                            <input type="hidden" th:field="*{reservationTime}" id="reservationTime">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="specialRequests">Special Requests (Optional)</label>
                            <textarea class="form-control" id="specialRequests" th:field="*{specialRequests}" rows="3" 
                                     placeholder="Any special requirements or requests..."></textarea>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-submit">Book Table</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Handle date selection
                const calendarDays = document.querySelectorAll('.calendar-day:not(.past)');
                const reservationDateInput = document.getElementById('reservationDate');
                const timeSlotsContainer = document.getElementById('timeSlots');
                const reservationTimeInput = document.getElementById('reservationTime');
                const numberOfPeopleSelect = document.getElementById('numberOfPeople');
                
                // Format time for display
                function formatTime(timeStr) {
                    const [hours, minutes] = timeStr.split(':');
                    const hour = parseInt(hours);
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    const displayHour = hour % 12 === 0 ? 12 : hour % 12;
                    return `${displayHour}:${minutes} ${ampm}`;
                }
                
                // Fetch available time slots
                function fetchTimeSlots(date, partySize) {
                    if (!date) return;
                    
                    fetch(`/reservations/check-availability?date=${date}&partySize=${partySize || 2}`)
                        .then(response => response.json())
                        .then(times => {
                            timeSlotsContainer.innerHTML = '';
                            
                            if (times.length === 0) {
                                timeSlotsContainer.innerHTML = '<div class="text-muted">No available time slots for this date</div>';
                                return;
                            }
                            
                            times.forEach(time => {
                                const timeStr = time.substring(0, 5); // Extract HH:mm from ISO string
                                const timeBtn = document.createElement('div');
                                timeBtn.className = 'time-slot';
                                timeBtn.textContent = formatTime(timeStr);
                                timeBtn.dataset.time = timeStr;
                                
                                timeBtn.addEventListener('click', function() {
                                    document.querySelectorAll('.time-slot').forEach(btn => btn.classList.remove('selected'));
                                    this.classList.add('selected');
                                    reservationTimeInput.value = this.dataset.time;
                                });
                                
                                timeSlotsContainer.appendChild(timeBtn);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching time slots:', error);
                            timeSlotsContainer.innerHTML = '<div class="text-danger">Error loading available times</div>';
                        });
                }
                
                // Handle date selection
                calendarDays.forEach(day => {
                    day.addEventListener('click', function() {
                        if (this.classList.contains('past')) return;
                        
                        document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
                        this.classList.add('selected');
                        
                        const date = this.dataset.date;
                        reservationDateInput.value = date;
                        
                        const partySize = numberOfPeopleSelect ? numberOfPeopleSelect.value : 2;
                        fetchTimeSlots(date, partySize);
                    });
                });
                
                // Handle party size change
                if (numberOfPeopleSelect) {
                    numberOfPeopleSelect.addEventListener('change', function() {
                        const selectedDate = reservationDateInput.value;
                        if (selectedDate) {
                            fetchTimeSlots(selectedDate, this.value);
                        }
                    });
                }
                
                // Initialize with today's date if not set
                if (!reservationDateInput.value && calendarDays.length > 0) {
                    calendarDays[0].click();
                }
                
                // Form validation
                const form = document.getElementById('reservationForm');
                if (form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                }
            });
        </script>
    </th:block>
</body>
</html>
