<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img th:src="${menuItem.imageUrl}" 
                     th:alt="${menuItem.name}" 
                     class="img-fluid rounded" 
                     style="max-height: 400px; width: 100%; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <h1 th:text="${menuItem.name}" class="mb-3"></h1>
                <p class="text-muted" th:text="'Category: ' + ${menuItem.category}"></p>
                
                <h4 class="mt-4">Description</h4>
                <p th:text="${menuItem.description}" class="lead"></p>
                
                <div class="mt-4">
                    <h3 class="text-primary" th:text="'$' + ${#numbers.formatDecimal(menuItem.price, 1, 2)}"></h3>
                </div>
                
                <div class="mt-4">
                    <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center">
                        <div class="input-group me-3" style="width: 150px;">
                            <button class="btn btn-outline-secondary" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                            <input type="number" name="quantity" value="1" min="1" class="form-control text-center" id="quantity">
                            <button class="btn btn-outline-secondary" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
                        </div>
                        <input type="hidden" name="menuItemId" th:value="${menuItem.id}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}" />
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-cart-plus"></i> Add to Order
                        </button>
                    </form>
                    <div class="mt-3">
                        <a th:href="@{/menu}" class="text-decoration-none">
                            <i class="fas fa-arrow-left"></i> Back to Menu
                        </a>
                    </div>
                    
                    <!-- Success Message -->
                    <div th:if="${param.addedToCart}" class="alert alert-success mt-3">
                        <i class="fas fa-check-circle me-2"></i> Item added to your cart!
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
