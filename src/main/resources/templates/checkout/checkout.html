<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Checkout - Test Delight</title>
    <th:block layout:fragment="head">
        <style>
            .order-summary {
                background-color: #f8f9fa;
                border-radius: 0.5rem;
                padding: 1.5rem;
            }
            .form-control:focus {
                border-color: #0d6efd;
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content" class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Checkout</h2>
                
                <form th:action="@{/checkout}" method="post" th:object="${order}">
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Contact Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone *</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Delivery Address</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="deliveryAddress" class="form-label">Delivery Address *</label>
                                <textarea class="form-control" id="deliveryAddress" th:field="*{deliveryAddress}" rows="3" required></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="saveInfo">
                                <label class="form-check-label" for="saveInfo">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/cart}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Cart
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Place Order <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="col-lg-4">
                <div class="order-summary">
                    <h5 class="mb-4">Order Summary</h5>
                    
                    <div th:each="item : ${cartItems}" class="mb-3 pb-3 border-bottom">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="mb-1" th:text="${item.menuItem.name}"></h6>
                                <small class="text-muted" th:text="'Quantity: ' + ${item.quantity}"></small>
                            </div>
                            <span th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span th:text="'$' + ${#numbers.formatDecimal(cartTotal, 1, 2)}"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Delivery Fee</span>
                        <span>$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total</span>
                        <span th:text="'$' + ${#numbers.formatDecimal(cartTotal, 1, 2)}"></span>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-title">Need help?</h6>
                        <p class="card-text small text-muted">
                            If you have any questions about your order, please call us at 
                            <a href="tel:+1234567890" class="text-decoration-none">(123) 456-7890</a> 
                            or email us at 
                            <a href="mailto:support@testdelight.com" class="text-decoration-none">support@testdelight.com</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            // Client-side validation
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                
                form.addEventListener('submit', function(event) {
                    let isValid = true;
                    const requiredFields = form.querySelectorAll('[required]');
                    
                    requiredFields.forEach(field => {
                        if (!field.value.trim()) {
                            isValid = false;
                            field.classList.add('is-invalid');
                        } else {
                            field.classList.remove('is-invalid');
                        }
                    });
                    
                    // Email validation
                    const emailField = document.getElementById('email');
                    if (emailField && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailField.value)) {
                        isValid = false;
                        emailField.classList.add('is-invalid');
                    }
                    
                    if (!isValid) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                }, false);
            });
        </script>
    </th:block>
</body>
</html>
