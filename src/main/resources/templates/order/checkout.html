<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .order-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Delivery Information</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/order/place}" method="post" th:object="${order}">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="deliveryAddress" class="form-label">Delivery Address *</label>
                                <textarea class="form-control" id="deliveryAddress" th:field="*{deliveryAddress}" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="specialInstructions" class="form-label">Special Instructions (Optional)</label>
                                <textarea class="form-control" id="specialInstructions" th:field="*{specialInstructions}" rows="2"></textarea>
                            </div>
                            
                            <!-- Hidden fields for cart items -->
                            <th:block th:each="item : ${cartItems}">
                                <input type="hidden" th:name="item_${item.id}" 
                                       th:value="${quantities.get(item.id)}">
                            </th:block>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Place Order - $<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="mt-3">
                        <th:block th:each="item : ${cartItems}">
                            <div class="order-item">
                                <div class="d-flex justify-content-between">
                                    <span>
                                        <strong th:text="${item.name}"></strong>
                                        <span class="text-muted">x<span th:text="${quantities.get(item.id)}"></span></span>
                                    </span>
                                    <span>$
                                        <span th:text="${#numbers.formatDecimal(item.price * quantities.get(item.id), 1, 2)}"></span>
                                    </span>
                                </div>
                            </div>
                        </th:block>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>Total:</h5>
                        <h5>$
                            <span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}"></span>
                        </h5>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Payment</h5>
                        <p class="card-text">We accept all major credit cards. Payment will be processed securely at checkout.</p>
                        <div class="text-center">
                            <i class="fab fa-cc-visa fa-2x me-2"></i>
                            <i class="fab fa-cc-mastercard fa-2x me-2"></i>
                            <i class="fab fa-cc-amex fa-2x me-2"></i>
                            <i class="fab fa-cc-discover fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
